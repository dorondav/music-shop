<div class="card  border-dark mb-3" style="width: 23rem; ">
  <img class="card-img-top imagePath" [src]="album.imagePath" alt="{{ album.albumName }}">
  <div class="card-body">
    <h5 class="card-title">{{ album.albumName }}</h5>
    <h6>{{ album.artistName }}</h6>
    <span class="badge badge-pill badge-danger">{{album.genre}}</span>

    <p class="card-text">Release: {{album.releaseDate}}</p>
    <p class="card-text">Price: {{album.price}}$</p>
    <div class="btn-admin">

      <div ngbDropdown>
        <button class="btn btn-secondary" id="dropdownConfig" ngbDropdownToggle>Menage Album</button>
        <div ngbDropdownMenu aria-labelledby="dropdownConfig">
          <button class="dropdown-item" (click)="onEditAlbum()"> <span><img src="https://img.icons8.com/material-two-tone/24/000000/edit.png"></span>Edit</button>
          <button class="dropdown-item" (click)="onDeleteAlbum()"> <span><img src="https://img.icons8.com/material-outlined/24/000000/trash.png"></span>Delete</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-outline-warning" (click)="onAddAlbumToSl()">Add to Cart <span><img src="https://img.icons8.com/material/24/000000/shopping-cart.png"></span>
      </button>
      <button type="button" class="btn btn-warning">Checkout <span><img src="https://img.icons8.com/material/24/000000/checkout.png"></span></button>
    </div>

  </div>
